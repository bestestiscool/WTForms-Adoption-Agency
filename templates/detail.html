<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ pet.name }}</title>
  <link rel="stylesheet" href="/static/styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <div class="pet-container">
    <div class="pet-details">
      <h1 class="pet-name">{{ pet.name }}</h1>
      <p class="pet-info">Species: {{ pet.species }}</p>
      {% if pet.photo_url %}
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" class="pet_image">
      {% endif %}
      {% if pet.age %}
        <p class="pet-info">Age: {{ pet.age }}</p>
      {% endif %}
    </div>
    
    <div class="pet-form">
      <form action="{{ url_for('edit_pet', pet_id=pet.id) }}" method="POST" class="edit-pet-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="photo_url">Photo URL:</label>
          {{ form.photo_url }}<br>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          {{ form.notes }}<br>
        </div>
        <div class="form-group">
          <label for="available">Available:</label>
          {{ form.available }}<br>
        </div>
        <div class="form-group">
          {{ form.submit() }}
        </div>
      </form>
    </div>
  </div>

  <a href="{{ url_for('homepage') }}" class="back-to-home">Back to Home</a>
</body>
</html>
